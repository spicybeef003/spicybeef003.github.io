<!DOCTYPE html>

<html>
    <head>
        <title>Spank me silly</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta name="author" content="Tonbo Jiangstein">
        <meta name="description" content="Fun game to be shared among friends.">
        <meta name="keywords" content="spank, wordle, infinite wordle, wordle infinite, infinate wordle, infinte wordle, unlimited, daily wordle, wordle+, word game, puzzle, game">

        <link rel="stylesheet" href="spank.css">
        <script src="spank.js"></script>
        <script type="abbrv_en.txt"></script>
    </head>

    <body>
        <div id="textbox">
            <p id="blank"></p>
            <!-- <p id="generalIcon"><img src="general.jpeg" height="100px"/></p> -->
            <h1 id="title">Spank me silly</h1>
            <div id="buttonRack">
                <button id="share" type="button">Share</button>
                <button id="settings" type="button">Settings</button>
            </div>
            
        </div>

        <hr style="width: 80%">
        <br>

        <div id="top" style="display: flex; justify-content: space-around">
            <button id="shuffle" type="button"><img src="shuffle.png" width="40" height="40"/></button>
            <div id="timer" >01:00</div>
        </div>

        <br>

        <div id="scoreBox">
            <h2 id="numWords">WORDS: 0</h2>
            <h1 id="score">SCORE: 0000</h1>
        </div>

        <div id="spacer1">
        </div>

        <button id="enterButt" type="button")">Enter</button>

        <div id="spacer1">
        </div>

        <div id="topTileHolders">
        </div>
        <br>
        <div id="bottomTileHolders">
            <div id="letters"></div>
        </div>
        
        <h1 id="statement"></h1>

        <!-- Welcome modal -->
        <div id="welcomeModal" class="modal">

            <!-- Welcome Modal content -->
            <div class="modal-content">
                <!-- <span id="welcomeClose" class="close">&times;</span> -->
                <h1 style="text-align: left">How To Play</h1>
                <hr>
                <h3 style="text-align: left">1. Make as many words as possible in 60 seconds.</h3>
                <h3 style="text-align: left">2. Words must contain at least 3 letters.</h3>
                <h3 style="text-align: left">3. Using more letters for a word awards more points.</h3>
                <h3 style="text-align: left">4. You can type or click the letters.</h3>
                <hr>
                <p id="general"><img src="general.jpeg" height="300"/></p>
                <button id="startButton" type="button")>START GAME</button>
            </div>

        </div>
    </body>
</html>
